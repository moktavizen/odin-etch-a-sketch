<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script defer src="./scripts/script.js"></script>
  </head>
  <body>
    <div class="frame">
      <h1 class="branding">Etch A Sketch</h1>
      <div class="container"></div>
      <button class="control" id="rgb-button">RGB: Off</button>
      <form action="#" class="grid-form">
        <input
          type="number"
          value="16"
          max="100"
          placeholder="Width: 1-100"
          id="grid-input"
        />
      </form>
      <button class="control" id="clear-button">Clear</button>
    </div>
  </body>
</html>
